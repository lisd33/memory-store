<span class="STYLE1">已经是……</span>

    <script>
    (function(){
        var canvas = $('#canvas');
		
        if (!canvas[0].getContext) {
            $("#error").show();
            return false;        }

        // 固定画布逻辑分辨率 1100x680，按视口宽高等比缩放，确保点击坐标与绘制一致
        var logicW = 1100, logicH = 680;
        var viewportW = $(window).width();
        var viewportH = $(window).height();
        var scale = Math.min((viewportW - 16) / logicW, (viewportH - 16) / logicH, 1);
        if (scale < 0.2) scale = 0.2; // 保底，避免过小
        var targetW = Math.round(logicW * scale);
        var targetH = Math.round(logicH * scale);
        canvas.css({ width: targetW + "px", height: targetH + "px" });
        $("#wrap").css({ width: targetW + "px", height: targetH + "px" });
        canvas.attr("width", logicW);
        canvas.attr("height", logicH);
        const overlayScale = Math.max(targetW / logicW, 0.6);
        const fontScale = Math.min(Math.max(overlayScale, 1) * 0.95, 1.3); // 继续缩小字体
        const textBase = { left: 188, top: 80, clockLeft: 60, clockTop: 550, codeSize: 16, clockSize: 28, digitSize: 64 };
        $('#text').css({
            left: textBase.left * overlayScale + 'px',
            top: textBase.top * overlayScale + 'px',
            transform: 'none',
            transformOrigin: 'top left',
        });
        $('#code').css('font-size', textBase.codeSize * fontScale + 'px');
        $('#clock-box').css({
            left: textBase.clockLeft * overlayScale + 'px',
            top: textBase.clockTop * overlayScale + 'px',
            transform: 'none',
            transformOrigin: 'top left',
            'font-size': textBase.clockSize * fontScale + 'px',
        });
        $('#clock .digit').css('font-size', textBase.digitSize * fontScale + 'px');
        var width = logicW;
        var height = logicH;
        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]] 
            ],
            bloom: {
                num: 700,
                width: 1080,
                height: 650,
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10,
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;
        var allowExit = false;

        // 点击任意处（含移动端触摸）通知父页面关闭开场动画
        $(window).on("click touchstart", function () {
            if (!allowExit) return;
            if (window.parent) {
                window.parent.postMessage({ type: "LOVE_INTRO_EXIT" }, "*");
            }
        });

        const isSmallScreen = window.matchMedia('(max-width: 640px)').matches;
        const activate = function (x, y) {
            if (seed.hover(x, y) || isSmallScreen) {
                hold = 0;
                canvas.off("click");
                canvas.off("touchstart");
                canvas.off("mousemove");
                canvas.removeClass('hand');
            }
        };

        // 将事件坐标从 CSS 尺寸换算到 canvas 逻辑坐标，防止缩放后命中区域错位
        const toLogical = (clientX, clientY) => {
            const rect = canvas[0].getBoundingClientRect();
            const cssX = clientX - rect.left;
            const cssY = clientY - rect.top;
            const scaleX = canvas[0].width / rect.width;
            const scaleY = canvas[0].height / rect.height;
            return { x: cssX * scaleX, y: cssY * scaleY };
        };

        canvas.click(function(e) {
            const pos = toLogical(e.pageX, e.pageY);
            activate(pos.x, pos.y);
        }).on("touchstart", function(e) {
            var touch = e.originalEvent.touches[0];
            if (!touch) return;
            const pos = toLogical(touch.pageX, touch.pageY);
            activate(pos.x, pos.y);
        }).mousemove(function(e){
            const pos = toLogical(e.pageX, e.pageY);
            canvas.toggleClass('hand', seed.hover(pos.x, pos.y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
    	        tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
    	        tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            // 会有闪烁不得意这样做, (＞﹏＜)
            canvas.parent().css({
                backgroundImage: "url(" + tree.toDataURL('image/png') + ")",
                backgroundSize: "100% 100%",
                backgroundRepeat: "no-repeat",
                backgroundPosition: "center",
            });
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
		    var together = new Date();
		    together.setFullYear(2010,1 , 15); 			//时间年月日
		    together.setHours(16);						//小时	
		    together.setMinutes(53);					//分钟
		    together.setSeconds(0);					//秒前一位
		    together.setMilliseconds(2);				//秒第二位

		    $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());

            allowExit = true;

            textAnimate().start();

            $await(jumpAnimate());
        }));

        runAsync().start();
    })();
    </script></body></html>
